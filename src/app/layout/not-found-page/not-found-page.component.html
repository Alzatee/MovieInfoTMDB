<section class="page-404 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="col-sm-10 col-sm-offset-1 text-center">
                    <div class="four_zero_four_bg" [ngStyle]="{'background-image': 'url(' + notFoundPageImgUrl + ')'}">
                        <h1 class="text-center">{{ errorMessages.CodeError404 }}</h1>
                    </div>

                    <div class="contant_box_404">
                        <h3 class="h3">
                            {{ errorMessages.MessageError404 }}
                        </h3>
                        
                        <button type="button" class="btn btn-primary" (click)="goToHome()">{{ appTexts.NavigateToHome }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
